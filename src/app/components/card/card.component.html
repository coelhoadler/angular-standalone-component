<ng-content select="app-card-header"></ng-content>
<div class="card">
    <div class="card__image card__image--{{imageName}}"></div>
    <div class="card__content">
        <div class="card__title">{{ title }}</div>
        <p class="card__text">
            <ng-container
                *ngIf="cardMainContent"
                [ngTemplateOutlet]="cardMainContent.template">
            </ng-container>
        </p>

        <ng-content *ngIf="cardMainContent" select="app-card-footer"></ng-content>
    </div>
</div>
